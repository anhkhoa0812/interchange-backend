<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP For Password Reset</title>
</head>
<body>
h1>Please enter OTP</h1>
<form th:action="@{/checkOTPForPasswordReset}" method="post">
    <label> Your OTP <input type="text" name="enteredOTP"/></label>
    <label><input type="submit" th:value="Send"/></label>
</form>
<div>
    <p th:if="${error} != null" th:utext="${error}" style="color: red"></p>
</div>
</body>
</html>
