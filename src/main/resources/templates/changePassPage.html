<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đổi mật khẩu</title>
</head>
<body>
<h1>Đổi mật khẩu</h1>
<form th:action="@{/changePassword}" method="post" th:object="${dto}">
    <label>
        <input type="text" name="userId" th:field="*{userId}" hidden="hidden"/>
    </label>
    <label>
        Nhập mật khẩu cũ <input type="password" name="oldPassword" th:field="*{oldPassword}"/>
    </label><br>
    <div style="color: red" th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}"></div>

    <label>
        Nhập mật khẩu mới <input type="password" name="newPassword" th:field="*{newPassword}"/>
    </label><br>
    <div style="color: red" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
    <label>
        Xác nhận mật khẩu <input type="password" name="reNewPassword" th:field="*{reNewPassword}">
    </label><br>
    <div style="color: red" th:if="${#fields.hasErrors('reNewPassword')}" th:errors="*{reNewPassword}"></div>
    <label>
        <input type="submit" value="Lưu mật khẩu"/>
    </label>
</form>
</body>
</html>
