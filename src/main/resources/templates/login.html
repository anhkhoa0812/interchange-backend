<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<h1>Login</h1>
<form th:action="@{/login}" method="post">
  <label>
    Username: <input type="text" name="username" value=""/><br>
  </label>
  <label>
    Password: <input type="password" name="password" value=""/><br>
  </label>
  <input type="submit" name="login" value="Login">
</form>
<!--<p th:if="${#request.getParameter('error') == 'true'}" style="color: red">Invalid username or password</p>-->
<p th:if="${error != null and error == 'true'}" style="color:red;">Invalid username or password</p>
</body>
</html>
